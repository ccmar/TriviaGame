<!DOCTYPE html>
<html>
<head>
	<title>Totally Trivia Game</title>
	
</head>
<body>
	<h1>Totally Trivia Game</h1>
	<h3 id="timeLeft">30</h3>
	<form name = "quiz">
		<ol>
			<li id="q1">what is the colors of the American Flag?
				<ul>
					<input type = "radio" name = "q1" value = "correct">red, white, and blue</input>
					<input type = "radio" name = "q1" value = "wrong">green, purple, and blue</input>
					<input type = "radio" name = "q1" value = "wrong">red, white, and magenta</input>
				</ul>
			</li>
			<li id="q2">What is the capital of Massachusetts?
				<ul>
					<input type = "radio" name = "q2" value = "wrong">Detroit</input>
					<input type = "radio" name = "q2" value = "correct">Boston</input> 
					<input type = "radio" name = "q2" value = "wrong">France</input>
				</ul>
			</li>
			<li id="q3">Who is the president of the United States?
				<ul>
					<input type = "radio" name = "q3" value = "wrong">Steve</input>
					<input type = "radio" name = "q3" value = "wrong">Bob</input>
					<input type = "radio" name = "q3" value = "correct">Trump</input>
				</ul>
			</li>
		</ol>
		<input type = "button" value = "Start" onClick="start()"></input>
		<input id="submit" type = "button" value = "Answer" ></input>
		<textarea rows="6" cols="6" name="answerBox"></textarea>
	</form>
	<h3 id="scoreBoard"></h3>
	<style>
		#q1, #q2, #q3 {
			display: none;
		}
	</style>
	<script src="assets/javascript/app.js"></script>
</body>
</html>
